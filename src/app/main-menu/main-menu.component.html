<button mat-icon-button [matMenuTriggerFor]="mainMenu">
  <mat-icon color="primary">menu</mat-icon>
</button>
<mat-menu #mainMenu="matMenu">
  <button mat-menu-item
          [disabled]="manageFavouritesDisabled()"
          [routerLink]="['/' + AppTools.MANAGE_FAVOURITES]">
    <mat-icon>manage_accounts</mat-icon>
    Manage Favourites
  </button>
  <button mat-menu-item
          [disabled]="liveScoresDisabled()"
          [routerLink]="['/' + AppTools.LIVE_SCORES]">
    <mat-icon>sync_alt</mat-icon>
    Live Scores
  </button>
  <button mat-menu-item [disabled]="registrationDisabled()"
          [routerLink]="['/' + AppTools.REGISTER]">
    <mat-icon>app_registration</mat-icon>
    Register
  </button>
  <button mat-menu-item [disabled]="loginDisabled()"
  [routerLink]="['/' + AppTools.LOGIN]">
    <mat-icon>login</mat-icon>
    Sign In
  </button>
  <button mat-menu-item [disabled]="logoutDisabled()" (click)="onLogout()">
    <mat-icon>logout</mat-icon>
    Sign Out
  </button>
  <button mat-menu-item [disabled]="welcomeDisabled()"
          [routerLink]="['/' + AppTools.WELCOME_PAGE]">
    <mat-icon>home</mat-icon>
    Home Page
  </button>
</mat-menu>
