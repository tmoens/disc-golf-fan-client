<button mat-icon-button [matMenuTriggerFor]="mainMenu">
  <mat-icon>menu</mat-icon>
</button>
<mat-menu #mainMenu="matMenu">
  @for (tool of sortedMainMenuTools; track tool.key) {
    @if (isVisible(tool)) {
      <button mat-menu-item [disabled]="isDisabled(tool)" (click)="onClick(tool)">
        @if (tool.icon) {
          <mat-icon>{{ tool.icon }}</mat-icon>
        }
        {{ tool.displayName }}
      </button>
    }
  }
</mat-menu>
