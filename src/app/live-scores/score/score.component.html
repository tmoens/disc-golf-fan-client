  <!-- HEADER -->
  <dgf-score-summary
    [player]="player"
    [division]="division"
    [tournament]="tournament"
    [round]="focusedRound"
    (toggleDetail)="toggleExpanded()"
    (roundChanged)="setFocusedRound($event)">
  </dgf-score-summary>

  <!-- DETAIL -->
  @if (expanded) {
    <dgf-score-detail
      [round]="focusedRound" [poll]="isMostRecentRound">
    </dgf-score-detail>
  }
