<mat-card class="small-page">
  <app-toolbar></app-toolbar>


  <!-- In case there are no scores to report for the fan -->
  <mat-card *ngIf="liveScoreService.favouriteLiveScores().length === 0">
    <mat-card-header>None of your favorites appear to be playing a tournament at the moment.</mat-card-header>
    <mat-card-header>In the meantime, feel free to add some new favorites!</mat-card-header>
    <mat-card-actions align="end" class="lo-gap20">
      <button mat-raised-button color="primary"
              (click)="onManageFavourites()">{{ manageFavouritesTool?.displayName }}
      </button>
    </mat-card-actions>
  </mat-card>

  <!-- There are scores to report -->
  <mat-accordion *ngIf="fanService.fanHasFavourites()">
    <div cdkDropList (cdkDropListDropped)="onDrop($event)" class="drop-list lo-column lo-gap5">
      <mat-expansion-panel cdkDrag
                           *ngFor="let s of liveScoreService.favouriteLiveScores()"
                           [expanded]="isExpanded(s)"
                           (closed)="closePanel()"
                           (opened)="openPanel(s)">
        <mat-expansion-panel-header>
          <div class="live-score-row" style="width: 100%">
            <mat-icon cdkDragHandle color="primary" class="lo-24px" matTooltip="Drag to reorder your favorites">
              drag_indicator
            </mat-icon>
            <div class="live-score-column">
              <div class="live-score-row mat-h3">
                <a [href]="'https://pdga.com/player/' + s.pdgaNum" target="_blank">
                  {{ s.playerName }}
                </a>
                {{ s.divisionName }} Round: {{ s.roundNumber }}
              </div>
              <div class="live-score-row mat-small">
                <a
                  [href]="'https://www.pdga.com/live/event/' + s.tournamentId + '/' + s.divisionName + '/scores?round=' + s.roundNumber"
                  target="_blank">
                  {{ s.tournamentName }}
                </a>
              </div>
              <app-small-screen-scoreline [scoreline]="s"></app-small-screen-scoreline>
            </div>
          </div>
        </mat-expansion-panel-header>
        <app-small-screen-score-details [briefPlayerResult]="s"></app-small-screen-score-details>
      </mat-expansion-panel>
    </div>
  </mat-accordion>
</mat-card>
