<mat-card>
  <mat-card-header>
    <mat-card-title>Forgotten Password</mat-card-title>
  </mat-card-header>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
        <mat-error *ngIf="form.controls['email'].hasError('required')">Email is required</mat-error>
        <mat-error *ngIf="form.controls['email'].hasError('email')">Not a valid email</mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Email me a reset link</button>
    </mat-card-actions>
    <mat-card-footer>
      <div *ngIf="message" class="login-error">{{ message }}</div>
    </mat-card-footer>
  </form>
</mat-card>
