<mat-card>
  <mat-card-header>
    <mat-card-title>Reset Password</mat-card-title>
  </mat-card-header>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>New Password</mat-label>
        <input matInput formControlName="password" [disabled]="confirmationStatus !== ConfirmationStatus.TBD">
        <mat-error *ngIf="form.controls['password'].hasError('required')">Password is required</mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
      <button *ngIf="confirmationStatus === ConfirmationStatus.TBD"
              mat-raised-button color="primary"
              type="submit" [disabled]="!form.valid">
        Reset Password
      </button>
      <button *ngIf="confirmationStatus === ConfirmationStatus.FAILED"
              mat-raised-button color="primary" (click)="navigateToForgotPassword()"
              [disabled]="!form.valid">
        Redo Forgot Password
      </button>
      <button *ngIf="confirmationStatus === ConfirmationStatus.SUCCESSFUL"
              mat-raised-button color="primary" (click)="navigateToLogin()"
              [disabled]="!form.valid">
        Sign On
      </button>
    </mat-card-actions>
    <mat-card-footer>
      <div *ngIf="confirmationResultMessage">{{ confirmationResultMessage }}</div>
    </mat-card-footer>
  </form>
</mat-card>
