<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="fill">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email">
                    <mat-error *ngIf="loginForm.controls['email'].hasError('required')">Email is required</mat-error>
                    <mat-error *ngIf="loginForm.controls['email'].hasError('email')">Not a valid email</mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" type="password">
                    <mat-error *ngIf="loginForm.controls['password'].hasError('required')">Password is required</mat-error>
                </mat-form-field>

                <div *ngIf="loginError" class="login-error">{{ loginError }}</div>

                <div class="login-actions">
                    <button mat-raised-button color="primary" type="submit">Login</button>
                </div>
            </form>
        <mat-card-actions align="end">
            <a routerLink="/forgot-password">Forgot Password?</a>
            <a routerLink="/register">Register</a>
        </mat-card-actions>

    </mat-card-content>
</mat-card>
