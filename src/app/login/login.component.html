<mat-card>
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="lo-column">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email">
          <mat-error *ngIf="loginForm.controls['email'].hasError('required')">Email is required</mat-error>
          <mat-error *ngIf="loginForm.controls['email'].hasError('email')">Not a valid email</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password">
          <mat-error *ngIf="loginForm.controls['password'].hasError('required')">Password is required</mat-error>
        </mat-form-field>
      </div>

      <div *ngIf="loginError" class="login-error">{{ loginError }}</div>

      <div class="login-actions">
        <div class="fill-remaining-space"></div>
        <button mat-raised-button color="primary" type="submit">Login</button>
      </div>
    </form>
    <mat-card-actions align="end">
      <a routerLink="/forgot-password">Forgot Password?</a>
    </mat-card-actions>

  </mat-card-content>
</mat-card>
